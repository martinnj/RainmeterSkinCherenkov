Plugin          = PerfMon
PerfMonObject   = LogicalDisk
PerfMonCounter  = "% Idle Time"
PerfMonInstance = "#DISK2#"

[Disk2ActiveTime]
Measure  = Calc
MaxValue = 100
Formula  = abs(100-(MeasureDisk2ActiveTime/100000))


;; Disk3 Free Space

[MeasureDisk3FreeDisk]
